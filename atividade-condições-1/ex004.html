    <script>
        const n1 = prompt("Infome um número").trim()
        const n2 = prompt("Informe outro número").trim()
        const n3 = prompt("Informe mais um número").trim()
        if (n3 > n2 && n3 > n1) {
            alert("O terceiro número é o maior")
        }
        else if (n2 > n3 && n2 > n1) {
            alert("O segundo número é o maior")
        }
        else {
            alert("O primeiro número é o maior")
        }
    </script>
