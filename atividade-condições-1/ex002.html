<script>
    const idade = prompt("Informe sua idade").trim
    if(idade >= 16) {
        alert("Você está apto a votar")
    }
    else if(idade < 16) {
        alert("Você ainda não está apto a votar")
    }
    else {
        alert("Resposta inválida, responda apenas com números inteiros")
    }
</script>
